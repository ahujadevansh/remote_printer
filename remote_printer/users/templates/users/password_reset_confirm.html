{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Password Reset
{% endblock title %}
{% block bodycontent %}
    <div class="container">
        {% if form.is_multipart %}
            <form enctype="multipart/form-data" method="post">
        {% else %}
            <form method="post">
        {% endif %}
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class='border-bottom mb-2 '>Password Reset</legend>
                    {{form|crispy}}
                </fieldset>
                <div class='form-group mx-auto'>
                    <input class='btn btn-outline-primary' type="submit" value="Reset Password ">
                    <a class='btn btn-outline-secondary mx-2' href="{% url 'users:login' %}" >Cancel</a>
                </div>
            </form>
    </div>
{% endblock bodycontent %}
