{% load static i18n %}
<div class="page-wrapper chiller-theme">

  <nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
      <div class="sidebar-brand">
        <a href="#">Remote Printer</a>
      </div>
      <div class="sidebar-header">
        {% if user.is_authenticated %}
          <div class="user-pic">
            <img class="img-responsive img-rounded" src="{{ user.profile_pic.url }}"
              alt="User picture">
          </div>
          <div class="user-info">
            <span class="user-name"><strong>{{user.get_full_name}}</strong></span>
            <span class="user-name">{{user.email}}</span>
        </div>
        {% else %}
          <div class="user-pic">
            <img class="img-responsive img-rounded" src="{% static 'images/nopic.jpg' %}"
              alt="User picture">
          </div>
          <div class="user-info">
            <span class="user-name"><strong>Anonymous</strong></span>
        </div>
        {% endif %}
      </div>
      <!-- sidebar-header  -->
      <div class="sidebar-menu">
        <ul>
          <li class="header-menu">
            <span>General</span>
          </li>
          <li class="">
            <a href="#">
              <i class="fa fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="{% url 'printer:print_request_create' %}">
              <i class="fa fa-print"></i>
              <span>Print</span>
            </a>
          </li>
          <li>
            <a href="{% url 'printer:user_print_request_list' %}">
              <i class="fa fa-calendar"></i>
              <span>My Prints</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-folder"></i>
              <span>Examples</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- sidebar-menu  -->
    </div>
  </nav>
